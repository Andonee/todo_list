<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>TODO</title>
  </head>
  <body>
    <div class="add_element">
      <input type="checkbox" class="new_element" id="new_toggle">
      <label for="new_toggle" class="new_element_button"><span class="add_icon"><i class="material-icons">
        add
        </i></span></label>
      <div class="new_element_background">&nbsp;</div>
      <div class="form_container">
        <form action="" class="new_element_form">
          <input class="new_element_form__input" type="text" placeholder="Add a new task...">
          <button class="add_button">Add</button>
        </form>
      </div>
    </div>
    <header><h1>Pretty Simple TO-DO List</h1></header>
    <main>
      <div class="container">
        <ul id="list">
          <!-- <li class="container_list_element">Test</li>
          <li class="container_list_element">Test2</li>
          <li class="container_list_element">Test3</li> -->
        </ul>
    </main>
    <div class="modal" id="modalId">
        <input type="text" class="new_element_form__input" id="modal_input" placeholder="Title...">
        <button id="acceptTodo" class="add_button">OK</button>
        <button id="cancelTodo" class="add_button">CANCEL</button>
      </div>

    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
